[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
disallow_any_unimported = False
ignore_missing_imports = True

# (No global exclude; full application is checked.)

# SQLAlchemy settings
# plugins = sqlmypy  # Disabled - plugin not available

# Per-module options
[mypy.plugins.sqlalchemy.plugin]
warn_relationship_direction = True
warn_required = True

[mypy.plugins.pydantic.*]
follow_imports = skip

[mypy.plugins.sqlalchemy.*]
follow_imports = skip

# Ignore certain modules
[mypy.plugins.sqlalchemy.sqlalchemy.*]
follow_imports = skip

[mypy.plugins.sqlalchemy.sqlalchemy.ext.*]
follow_imports = skip

[mypy.plugins.sqlalchemy.sqlalchemy.orm.*]
follow_imports = skip

# Ignore errors in third-party libraries
[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-zxcvbn.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

# Third-party libraries
[mypy-jose.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

# Additional libraries
[mypy-scipy.*]
ignore_missing_imports = True

[mypy-qrcode.*]
ignore_missing_imports = True

[mypy-optuna.*]
ignore_missing_imports = True

[mypy-app.tests.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True
