# Vale configuration file for Clarity-AI Backend documentation

# Core settings
StylesPath = .vale
MinAlertLevel = suggestion

# Define the file types to lint
[*.md]
BasedOnStyles = Clarity

# Ignore specific directories
IgnoredScopes = code, tt, img
IgnoredClasses = language-*, alert, footnotes

# Define markdown tokens to be ignored
TokenIgnores = (\{\{.*?\}\}), (\{\%.*?\%\}), (<!--.*?-->)

# Skip specific file patterns
SkippedScopes = pre, code, tt

# Configure vocabulary
Vocab = Clarity